{% extends 'base_auth.html' %}

{% load static %}

{% block content %}
        
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-title py-3 ">
                <h4 class="ml-3">Set your new password</h4>
            </div>
            
            <div class="card-body">
                <form action="{% url 'reset-user-password' uidb64 token %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group py-2">
                        <input type="password" name="password" id="passwordField" class="form-control form-control-sm" placeholder="Password"> 
                        <small class="float-right py-2 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group py-2">
                        <input type="password" name="password2" id="passwordField" class="form-control form-control-sm" placeholder="Confirm Password"> 
                        <small class="float-right py-2 showPasswordToggle">SHOW</small>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn">
                </form>
                <div class="container">
                    <span class="text-lead lead">Have an account?<a href="{% url 'login' %}">Sign In</a></span> <br>
                    <span class="text-lead lead">Don't have an account?<a href="{% url 'register' %}">Register here</a></span> <br> 
                </div>
            </div> 
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
