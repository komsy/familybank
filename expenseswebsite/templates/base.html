{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="First Python Website">
    <meta name="author" content="Morris Koome">
    <title>Techsynclabs Expenses {% block title %}  {% endblock %}</title>
    

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow-lg mb-3">
        <img src="{% static 'images/logo.png' %}" width="200px" height="55px" alt="Company Logo">
        <!-- <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 float-left" href="#">Komtech </a> -->
  <div class="navbar-nav">
    <div class="nav-item text-nowrap" style="display: flex; flex-direction: row; align-items: center;">
      <a href="#" >
        <span class="text text-capitalize px-3">({{request.user.username}})</span>
      </a>
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <input class="text text-capitalize px-3 mt-3" type="submit" value="Sign out">
      </form>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
   {% include 'partials/sidebar.html' %}

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        {% block content %}

        {% endblock %}
    </main>
  </div>
</div>


    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

      <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
  </body>
</html>
